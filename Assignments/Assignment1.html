<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="showCities()">Show Cities</button>
    <div id="cities">
      <ul id="cityNames"></ul>
    </div>
    <script>
      var cities = [
        { name: "Bangalore" },
        { name: "Chennai" },
        { name: "Hyderabad" }
      ];
      function showCities() {
        document.getElementById("cityNames").innerHTML = "";
        for (i = 0; i < cities.length; i++) {
          var li = document.createElement("li");
          li.innerHTML = cities[i].name;
          document.getElementById("cityNames").appendChild(li);
        }
      }
    </script>
  </body>
</html>
